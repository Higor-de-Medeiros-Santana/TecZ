<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techzone</title>
    <link rel="stylesheet" href="copia.css">
    <link rel="stylesheet" href="c.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <div class="logo">TECHZONE</div>
        <form action="/pesquisa" method="get">
        <label for="barra-pesquisa"> </label>
        <input type="search" id="barra-pesquisa" name="q" placeholder="Digite sua busca">
        <button type="submit">Pesquisar</button>
        </form>
        <ul class="menu">
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Monitores</a></li>
            <li><a href="#">Notebooks</a></li>
            <li><a href="#">Periféricos</a></li>
        </ul>
        
        <div class="icons">
            <a href="#"><i class='bx bx-user'></i>Entrar/ Criar conta</a>
            <a href="#"><i class='bx bx-cart'></i>Carrinho</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <div class="carousel">
        <div class="carousel-inner">
            
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="carousel-item">
                <img src="assets/img/1.png">
            </div>
            
            
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="assets/img/2.png">
            </div>
            
            
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="assets/img/3.png">
            </div>
            
           
            <label for="carousel-3" class="carousel-control prev control-1">‹</label>
            <label for="carousel-2" class="carousel-control next control-1">›</label>
            
            <label for="carousel-1" class="carousel-control prev control-2">‹</label>
            <label for="carousel-3" class="carousel-control next control-2">›</label>
            
            <label for="carousel-2" class="carousel-control prev control-3">‹</label>
            <label for="carousel-1" class="carousel-control next control-3">›</label>
            
        
            <ol class="carousel-indicators">
                <li><label for="carousel-1" class="carousel-bullet">•</label></li>
                <li><label for="carousel-2" class="carousel-bullet">•</label></li>
                <li><label for="carousel-3" class="carousel-bullet">•</label></li>
            </ol>
        </div>
    </div>
</body>
</html>
